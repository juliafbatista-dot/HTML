<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="description" content="Aula 4- Listas, Tabelas e Formulários">
    <title>Aula 4 - Listas, Tabelas e Formulários</title>
    <style>
    body{
        background-color: rgb(255, 255, 255);
    }    
        table, th , td {
            border: 3px solid rgb(0, 195, 255);
            background-color: rgb(124, 254, 252);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listas, Tabelas e formularios</h1>
    </header>
<main>
    <section>
        <h2>Glossário</h2>
        <d1>
            <dt>HTML:</dt>
            <dd>Linguagem de marcação usada para estruturar páginas na web.</dd>
             
            <dt>CSS:</dt>
            <dd>Folhas de estilo, usadas para definir aparência e layout.</dd>

            <dt>JavaScript:</dt>
            <dd>Linguagem de progamção usada para adicionar interatividade ás páginas.</dd>
        </d1>
    </section>
<hr>
    <section>
        <h2>Tabela</h2>
        <table border="2" height="200" width="300">

        <tr>
            <th colspan="2">nome e idade</th>
        </tr>
        <tr valign="top">
            <td>Ana</td>
            <td>20</td>
        </tr>
        <tr valign="middle">
            <td>Bia</td>
            <td>16</td>
        </tr>
        <tr valign="bottom">
            <td>Livia</td>
            <td>15</td>
        </tr>
    </table>
</section>
<hr>
</main>
    
</body>
</html>
